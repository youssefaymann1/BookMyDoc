{% extends "base.html" %}
{% block title %}Pharmacist Profile{% endblock %}

{% block content %}
<div class="min-h-[80vh] bg-gradient-to-br from-blue-50 to-blue-100 py-8">
  <div class="max-w-3xl mx-auto">
    <!-- Profile Header Card -->
    <div class="bg-white shadow-xl rounded-2xl p-8 flex flex-col sm:flex-row items-center mb-10">
      <div class="flex-shrink-0 mb-4 sm:mb-0 sm:mr-8">
        <img src="{{ url_for('static', filename=pharmacist.user.photo_path) if pharmacist.user.photo_path else url_for('static', filename='images/default_avatar.png') }}"
             alt="Profile Photo" class="h-36 w-36 rounded-full object-cover border-4 border-blue-200 shadow-lg">
        <form method="POST" action="{{ url_for('views.upload_profile_photo', user_id=pharmacist.user.id) }}" enctype="multipart/form-data" class="mt-3 flex flex-col items-center">
          <input type="file" name="photo" accept="image/*" class="text-sm text-gray-700 mb-2">
          <button type="submit" class="px-4 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-xs font-semibold shadow">Upload Photo</button>
        </form>
      </div>
      <div class="flex-1 text-center sm:text-left">
        <h2 class="text-3xl font-bold text-gray-900 mb-1">{{ pharmacist.user.first_name }} {{ pharmacist.user.last_name }}</h2>
        <p class="text-blue-600 font-medium mb-2">Pharmacist</p>
        <p class="text-gray-500 mb-2"><i class="fas fa-envelope mr-1"></i> {{ pharmacist.user.email }}</p>
        <p class="text-gray-400 text-sm">Basic information and pharmacy details</p>
      </div>
    </div>
    <div class="bg-white shadow-lg rounded-2xl mb-10 p-6">
      <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-medium text-gray-500">First Name</label>
            <input type="text" name="first_name" value="{{ pharmacist.user.first_name }}" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-500">Last Name</label>
            <input type="text" name="last_name" value="{{ pharmacist.user.last_name }}" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-500">Email address</label>
            <input type="email" name="email" value="{{ pharmacist.user.email }}" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-500">Pharmacy Name</label>
            <input type="text" name="pharmacy_name" value="{{ pharmacist.pharmacy_name }}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>
        <div class="flex justify-end mt-6">
          <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
