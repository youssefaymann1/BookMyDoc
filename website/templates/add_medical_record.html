{% extends "base.html" %}
{% block title %}Add Medical Record{% endblock %}

{% block content %}
<div class="min-h-[80vh] bg-gradient-to-br from-blue-50 to-blue-100 py-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center">Add Medical Record for {{ patient.user.first_name }} {{ patient.user.last_name }}</h2>
      <p class="text-lg text-gray-600 mb-8 text-center">Create a new medical record for this patient</p>
      <form method="POST" enctype="multipart/form-data" class="space-y-8">
        <div>
          <label for="title" class="block text-base font-medium text-gray-700 mb-1">Title</label>
          <input type="text" name="title" id="title" required
                 class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
        </div>
        <div>
          <label for="type" class="block text-base font-medium text-gray-700 mb-1">Type</label>
          <select name="type" id="type" required
                  class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
            <option value="diagnosis">Diagnosis</option>
            <option value="prescription">Prescription</option>
            <option value="test">Test Result</option>
            <option value="note">Note</option>
          </select>
        </div>
        <div>
          <label for="description" class="block text-base font-medium text-gray-700 mb-1">Description</label>
          <textarea name="description" id="description" rows="4" required
                    class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base"></textarea>
        </div>
        <div>
          <label for="prescription" class="block text-base font-medium text-gray-700 mb-1">Prescription (if applicable)</label>
          <textarea name="prescription" id="prescription" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base"></textarea>
        </div>
        <div>
          <label for="file" class="block text-base font-medium text-gray-700 mb-1">Attach File (optional)</label>
          <input type="file" name="file" id="file"
                 class="mt-1 block w-full text-base text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-base file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition duration-150">
          <p class="text-xs text-gray-500 mt-1">Allowed types: PDF, JPG, PNG, DOCX, etc.</p>
        </div>
        <div class="flex justify-end space-x-3">
          <a href="{{ url_for('views.view_medical_data', patient_id=patient.id) }}"
             class="inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-base font-semibold rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
            Cancel
          </a>
          <button type="submit"
                  class="inline-flex items-center px-6 py-3 border border-transparent text-base font-semibold rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
            Add Record
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
